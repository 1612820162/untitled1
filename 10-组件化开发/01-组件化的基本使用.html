<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <my-cpn></my-cpn>
</div>

<script src = "../vuejs/vue.js"></script>
<script>
    //创建组件构造器对象
    const cpnC = Vue.extend({
        template: `
        <div>
            <h2>我是标题</h2>
            <p>我是内容，哈哈哈哈哈哈</p>
            <p>我是内容，嘻嘻嘻嘻嘻嘻</p>
        </div>`
    })

    //注册组件
    Vue.component("my-cpn", cpnC)

    const app = new Vue({
        el: "#app",
        data: {
            message: "你好啊"
        }
    })
</script>

</body>
</html>
