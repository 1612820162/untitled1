<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <cpn></cpn>
    <cpn><span>哈哈</span></cpn>
    <cpn><i>呵呵</i></cpn>
    <cpn></cpn>
</div>

        <p>我是组件，哈哈哈</p>

<script src = "../vuejs/vue.js"></script>
<script>

        el: "#app",
        data: {
            message: "你好啊"

        components: {

                template: "#cpn"
            }
        }
    })
