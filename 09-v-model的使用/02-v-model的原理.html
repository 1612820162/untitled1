<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <input type="text" v-model = "message">
    <input type="text" :value="message" @input="valueChange">
    {{message}}
</div>

<script src = "../vuejs/vue.js"></script>
<script>
    const app = new Vue({
        el: "#app",
        data: {
            message: "你好啊"
        },
        methods: {
            valueChange(event) {
                this.message = event.target.value;
            }
        }
    })
</script>

</body>
</html>
