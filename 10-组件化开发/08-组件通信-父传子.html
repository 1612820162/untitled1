<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <cpn :cmovies="movies" :cmessage="message"></cpn>
</div>

<template id="cpn">
    <div>
        <ul>
            <li v-for="item in cmovies">{{item}}</li>
        </ul>
        <h2>{{cmessage}}</h2>
    </div>
</template>
<script src = "../vuejs/vue.js"></script>
<script>
    const cpn = {
        template: "#cpn",
        // props: ["cmovies","cmessage"],
        props: {
            // cmovies: Array,
            // cmessage: String,
            // 变量可以有多个属性，比如：
            // cmessages: [String, int],
            cmovies: {
                type: Array,
                default() {
                    return []
                },
                required: true
            },
            cmessage: {
                type: String,
                default: "aaaa",
                required: true,
            }
        }
    }

    const app = new Vue({
        el: "#app",
        data: {
            message: "你好啊",
            movies: ["海王", "海贼王", "海尔兄弟"]
        },
        components: {
            cpn
        }
    })
</script>

</body>
</html>
