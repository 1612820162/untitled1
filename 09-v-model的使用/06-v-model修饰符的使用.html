<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <input type="text" v-model.lazy="message">
    <br>
    {{message}}
    <br>

    <input type="number" v-model.number="age">
    <h2>{{age}}--{{typeof age}}</h2>
    <br>

    <!--去除name两边的空格-->
    <input type="text" v-model.trim="name">
    <h2>您输入的名字是：{{name}}</h2>
</div>

<script src = "../vuejs/vue.js"></script>
<script>
    const app = new Vue({
        el: "#app",
        data: {
            message: "你好啊",
            age: 0,
            name: ""
        }
    })
</script>

</body>
</html>
